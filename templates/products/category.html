<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Bags - Puppies Passion</title>
        <th:block th:include="~{/fragments/head.html}"/>
        <link rel="stylesheet" href="/css/style.css"/>
    </head>

    <body>
        <!-- Navigation -->
        <th:block th:include="~{/fragments/header.html}"/>

        <div class="categories-products-container">
            <h1 th:text="${category.getName()}"></h1>
            <div class="product-list">
                <div th:each="product : ${products}" class="product-item">
                    <img th:src="${product.getPictureUrls().getFirst().getUrl()}" th:alt="${product.getName()}" />
                    <span th:text="${product.getName()}"></span>
                    <span th:text="${product.getPrice()} + ' EUR'"></span>
                    <a th:href="@{/products/{category}/{id}(id=${product.id}, category=${category.getName().toLowerCase()})}">View Product</a>
                </div>
            </div>
        </div>

        <footer>
            <th:block th:include="~{/fragments/footer.html}"/>
        </footer>
    </body>
</html>
