<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Client Users</title>
</head>
<body>
<h1>Users from Microservice</h1>
<table border="1">
    <tr>
        <th>Username</th>
        <th>Email</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.username}">Username</td>
        <td th:text="${user.email}">Email</td>
    </tr>
</table>
</body>
</html>
